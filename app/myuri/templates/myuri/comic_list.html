{% extends 'myuri/root.html' %}
{% load static %}

{% block main %}
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Authors</th>
    </tr>
    </thead>
    <tbody>
    {% for comic in object_list %}
      <tr>
        <td>
          <b><a href="{% url 'comic-detail' comic.id %}">{{ comic.name }}</a></b>
        </td>
        <td>
          {% for author in comic.authors.all %}
            {{ author }}{% if not forloop.last %}, {% endif %}
          {% endfor %}
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock main %}
